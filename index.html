<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragunWF | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="css/normalize.css" />

    <section class="home-content">
      <header class="text">
        <h2 class="logo">DragunWF</h2>
        <i class="fa fa-solid fa-bars toggle flex-object"></i>

      <video src="videos/background-1.mp4" muted autoplay loop></video>

      <div class="home-text text flex-object">
        <h1>Welcome!</h1>

        <p>
          Hi, I'm Marc also known in the internet as DragunWF or DragonWF. I'm a
          self-taught programmer with only <span id="experience">6</span> months

        </p>
        <div class="home-socials text flex-object">
          <ul>
            <li class="social-item" id="gitHub">GitHub</li>
            <li class="social-item" id="itch">Itch.io</li>
            <li class="social-item" id="steam">Steam</li>
            <li class="social-item" id="codeWars">CodeWars</li>
            <li class="social-item" id="typeRacer">TypeRacer</li>
